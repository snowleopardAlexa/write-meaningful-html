<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="checkbox.css" rel="stylesheet" />
    <title>checkbox</title>
</head>
<body>
     <!--checboxes-->
     <fieldset>
        <legend>What is your favorite pet</legend>   
        <input type="checkbox" name="dog" value="dog" id="dog">
        <label for="dog">Dog</label>
        <input type="checkbox" name="cat" value="cat" id="cat">
        <label for="cat">Cat</label>
        <input type="checkbox" name="parrot" value="parrot" id="parrot">
        <label for="parrot">Parrot</label>
       </fieldset><br><br>
       <!--pizza topping-->
       <div>
        <label for="pizza">What is your favorite pizza topping?</label>
        <select name="pizza" id="pizza">
            <optgroup label="veggies">
                <option value="mushroom">mushroom</option>
                <option value="tomato">tomato</option>
                <option value="pepper">pepper</option>
            </optgroup>
            <optgroup label="meats">
                <option value="chicken">Chicken</option>
                <option value="beef">Beef</option>
                <option value="duck">Duck</option>
            </optgroup>
        </select>
       </div><br><br>
       <!--color-->
       <div>
        <label for="pizza">What is your favorite color?</label>
        <select name="color" id="color">
                <option value="blue">blue</option>
                <option value="orange">orange</option>
                <option value="red">red</option>
        </select>
       </div><br>
       <!--season-->
       <div>
        <label for="season">What is your favorite season?</label>
        <select id="season" name="season" size="4" multiple>
          <option value="summer">Summer</option>
          <option value="spring">Spring</option>
          <option value="winter">Winter</option>
          <option value="autumn">Autumn</option>
        </select><br><br>
       </div>
       <!--pets-->
       <label id="target" for="grp_option">Selected: </label>
<br/>
<select id="grp_option">
    <optgroup label="Group 1">
        <option>Option 1.1</option>
    </optgroup>
    <optgroup label="Group 2">
        <option>Option 2.1</option>
        <option>Option 2.2</option>
    </optgroup>
    <optgroup label="Group 3" disabled>
        <option>Option 3.1</option>
        <option>Option 3.2</option>
        <option>Option 3.3</option>
    </optgroup>
</select>

</body>
</html>
