<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>About you</h2>
    <!--form-->
    <form id="questions" name="questions" method="post" action="">
        <div class="color">
            <div class="label">
                <label for="favcolor">What is your favorite color?</label>
            </div>
          <input type="text" name="favcolor" id="favcolor">
        </div>
        <div>
            <div class="label">
                <label for="favcolor">What is your pet's name?</label>
            </div>
            <input type="text" name="pet" id="pet">
        </div>
        <div>
            <div class="label">
                <label for="name">Name</label>
            </div>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <div class="label">
                <label for="email">Email</label>
            </div>
            <input type="email" id="email" name="emal">
        </div>
        <div>
            <div class="label">
                <label for="website">Website</label>
            </div>
            <input type="url" id="website" name="website">
       </div>
       <div>
           <label for="number">Number</label>
           <input type="number" name="number" id="number">
       </div>
       <div>
           <label for="date">Birthday</label>
           <input type="date" name="birthday" id="birthday" min="2018-01-01" max="2018-12-31">
       </div>
       <div>
           <label for="time">Time</label>
           <input type="time" name="time" id="time" step="1800">
       </div>
       <div>
           <label for="phone">Phone</label>
           <input type="phone" name="phone" id="phone">
       </div>
         <!--radio-->
      
        <fieldset>
            <legend>What is your favorite color</legend>
        <label for="blue">Blue</label>
        <input type="radio" name="favcolor" value="blue" id="blue">
        <label for="blue">Red</label>
        <input type="radio" name="favcolor" value="red" id="red" checked>
        <label for="blue">Green</label>
        <input type="radio" name="favcolor" value="green" id="green">
       </fieldset>
       <div>
        <!--checkboxes-->
        <label for="pizza">What is your favorite pizza?</label>
        <select name="pizza" id="pizza">
            <optgroup label="veggies">
                <option value="mushroom">mushroom</option>
                <option value="tomato">tomato</option>
                <option value="pepper">pepper</option>
            </optgroup>
            <optgroup label="meats">
                <option value="chicken">Chicken</option>
                <option value="beef">Beef</option>
                <option value="duck">Duck</option>
            </optgroup>
        </select>
        <div>
        <input type="color" name="color" id="color"><br>
        <label for="resume">Uplod your resume</label>
        <input type="file" name="resume" id="resume" accept="image/"><br>
        <input type="password" name="password" id="password"><br>
        <input type="hidden" value="!234" name="tracking">
        <input type="range" min="1" max="10" step="1"><br>
        <label for="search">Search</label> 
        <input type="search" name="search" id="search">
        </div><br>
        <div>
        <input type="submit">
        </div>
    </form>
</body>
</html>
