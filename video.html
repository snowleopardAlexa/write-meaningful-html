<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
            padding: 2rem;
            margin: 0;
        }
        button {
            background-color: blueviolet;
            border-color: goldenrod;
            border-radius: 8px;
            color: lightblue;
        }
        a, time {
            color: aliceblue;
        }
        #video-container {
            height: 450px;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 500;
        }
        #content-container {
            position: relative;
            top: 0;
        }
        iframe {
            border: none;
        }
        #video-container {
            position: relative;
        }
        #mediacontrols {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="media/video.mp4">Video File</a>
    | <a href="media/video.mp4" download="media/video.mp4">Download Video File</a>
   <hr />
   <iframe src="media/video.mp4" width="600px" height="400px"></iframe>

    <div id="mediacontrols">
        <button id="playbutton">Play</button>
        <button id="pausebutton">Pause</button>
        <div id="timedisplay">
            <time id="positiondisplay">00:00</time>
            <time id="durationdisplay">00:00</time>
        </div>
        <div id="controlbarrail">
            <div id="controlbarfill">
            </div>
        </div>
