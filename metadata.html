<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--this tag must goes first-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--by default it displays mobile scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--theme color, it is not supported on desktop, but it is supported on mobile devices-->
    <meta name="theme-color" content="#bad654">
    <!--keywords we don't use it anymore, google gets keywords now from content html and title-->
    <meta name="keywords" content="Jane Austen, Pride and Prejudice, novel, romance, 19th century">
    <!--redirect to the google in 5 seconds-->
    <meta http-equiv="refresh" content="5; URL='http://wwww.google.com'"/>
    <!--refresh the website every 60 seconds and make the website super annoying-->
    <meta http-equiv="refresh" content="60" />
    <!--OPEN GRAPH PROTOCOL, it is for facebook purposes, to share it over there-->
    <meta property="og:title" content="Hansel & Patel" />
    <meta property="og:type" content="website" />
    <!--absolute urls, they connect to the element-->
    <meta property="og:url" content="http://www.hanselandpatel.com/hp/index.html" />
    <meta property="og:image:alt" content="purple crocus flowers. Click to visit Hansel and Patel" />
    <!--stylesheets-->
    <link href="css/style.css" rel="stylesheet">
    <title>Metadata</title>
</head>
<body>
    <p><q lang="fr">Voil&grave;</q>she said, <q>I am all done!</q></p>
    <p>Redirecting you to<a href="http://www.google.com">Google</a>in 5 seconds...</p>
</body>
</html>
