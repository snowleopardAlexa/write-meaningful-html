<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General tags - div, span</title>
</head>
<body>
    <!--DIV AND SPAN don't mean anything and they should be used when the others tags can't be used,
    or when you want to assign CSS class, they should be used when there is no option, for grouping elements on 
    the page-->
    <div>
        <p class="warning">Hello 1<span class="italic">
            make me italic
        </span></p>
        <p>Hello 2</p>
        <p>Hello 3</p>
    </div>
</body>
</html>
