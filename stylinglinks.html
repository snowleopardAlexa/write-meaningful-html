<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling links</title>
    <style>
a:link {
color: green;
}

a:visited {
color: red;
}

a:focus {
background-color: yellow;
}

a:hover {
text-decoration: dashed;
}

a:active {
color: purple;
}

.pixabay:link {
    color: rgb(10, 177, 51);
    font-weight: bold;
}
    </style>
</head>
<body>
    <p>
        <a href="https://linkedin.com/">Visit Linkedin</a>
    </p>

    <p>
        <a href="https://pixabay.com/" class="pixabay">Visit Pixabay</a>
    </p>

</body>
</html>
